
{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Email Sent</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href=" {% static 'site.webmanifest' %} ">

  <!-- favicon.ico located in the root directory -->
  <link rel="icon" href=" {% static 'favicon.ico' %} " type="image/x-icon" />
  <link rel="shortcut icon" href=" {% static 'favicon.ico' %} " type="image/x-icon" />

  <link rel="stylesheet" href=" {% static 'login/css/normalize.css' %} ">
  <link rel="stylesheet" href=" {% static 'login/css/main.css' %} ">
  <link rel="stylesheet" href=" {% static 'login/css/styles.css' %} ">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b7e1ed973e.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">

  <!-- background -->
  <style>
    body {
    background-color: #1f1815;
		background-attachment: scroll;
		background-image: url(" {% static 'login/img/bg.jpg' %} ");
		background-position: top left;
		background-repeat: no-repeat;
		background-size: cover;
    }
  </style>

</head>
<!--Code Starts Here-->
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#" id="form">
      {% csrf_token %}
      <h1>
        Check your inbox
      </h1>
      <a class="recvButton" href=" {% url 'login' %} ">
        Go Back to Login
      </a>
		</form>

	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
        <h1>
          We've emailed you instructions for setting your password. You should receive the email shortly!
        </h1>
      </div>
		</div>
	</div>
</div>

  <script src=" {% static 'login/js/plugins.js' %} "></script>
  <script src=" {% static 'login/js/button_action.js' %} "></script>
  <script src=" {% static 'login/js/scripts.js' %} "></script>

{% endblock %}
