{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--Code Starts Here-->
<div class="container" id="container">
	<div class="form-container" class="sign-in-container">
		<form action="#" id="form" method="POST">
      {% csrf_token %}
      <div class="recvTitle">
			  <h1>Account Recovery</h1>
      </div>

			<div class="social-container recvIcon">
				<ul>
          <li><a href="#" class="social"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" class="social"><i class="fab fa-google-plus-g"></i></a></li>
          <li><a href="#" class="social"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
			</div>
			<span>or use your email</span>

			<div class="form-control">
        <input class= "form-control" type="email" id="email" placeholder="Email" />
      </div>

      <button class="recvButton" onclick="checkInputsPswrdRecv()">Reset Password</button>
      <a class="recvButton" href=" {% url 'login' %} ">Go Back to Login</a>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
        <div class="recvTitle">
          <h1>Forgot your Password? That's Okay!</h1>
          <h3>Please enter your personal credentials and continue your journey with us!</h3>
        </div>
			</div>
		</div>
  </div>
</div>

  <script type="text/javascript" src=" {% static 'js/scripts.js' %} "></script>
  <script src=" {% static 'js/plugins.js' %} "></script>

  <!-- <script src=" {% static 'js/scripts.js' %} "></script>-->
