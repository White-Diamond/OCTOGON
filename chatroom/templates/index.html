<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        body, html{
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid h-100 m-0 my-container">
        <div class="row h-100 my-row">
            <div class="col-3 p-0 my-col">

                <!--
                    1.) Make sidebar card a bluish color with white text
                    2.) Translucent badge counters
                    3.) Make search bar translucent
                    4.) Start on text area and remember to float
                -->

                <!--Sidebar card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white border" id="inputGroup-sizing-sm">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Type to search..."/>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <button type="button" class="d-flex list-group-item list-group-item-action justify-content-between align-items-center">
                                <span>
                                    <i class="fas fa-user-circle me-2"></i>
                                    <span>Josh Bender</span>
                                </span>
                                <span class="badge bg-primary rounded-pill">14</span>
                            </button>
                            <button type="button" class="d-flex list-group-item list-group-item-action justify-content-between align-items-center">
                                <span>
                                    <i class="fas fa-user-circle me-2"></i>
                                    <span>Ben Bender</span>
                                </span>
                                <span class="badge bg-primary rounded-pill">2</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-9 p-0 my-col">

                <!--Chat card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <p class="fs-6 p-0 m-0">To: ...</p>
                    </div>
                    <div class="card-body">
                        ...
                    </div>
                    <div class="card-footer">
                        <textarea class="form-control" placeholder="Message..." rows="2"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
