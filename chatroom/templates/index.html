<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body, html{
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid h-100 m-0 my-container">
        <div class="row h-100 my-row">
            <div class="col-3 p-0 my-col">

                <!--Sidebar card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <div class="input-group">
                            <button type="button" class="btn btn-secondary">
                                <i class="fas fa-search"></i>
                            </button>
                            <div class="form-outline w-75">
                                <input type="search" class="form-control" placeholder="Search..."/>
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0 px-2">
                        <div class="list-group list-group-flush">
                            <button type="button" class="list-group-item list-group-item-action">b1</button>
                            <button type="button" class="list-group-item list-group-item-action">b2</button>
                            <button type="button" class="list-group-item list-group-item-action">b3</button>
                            <button type="button" class="list-group-item list-group-item-action">b4</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-9 p-0 my-col">

                <!--Message area and chat card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <p class="p-0 m-0">To: ...</p>
                    </div>
                    <div class="card-body">
                        ...
                    </div>
                    <div class="card-footer">
                        <div class="form-group align-items-end green-border-focus">
                            <textarea class="form-control" id="exampleFormControlTextarea5" placeholder="Message..." rows="3"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8a16c35037.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
