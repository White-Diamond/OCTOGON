<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        body, html{
            height: 100%;
            width: 100%;
        }
        .my-container{
        }
        .my-row{
            border: 3px solid red;
        }
        .my-col{
            border: 3px solid blue;
        }
        .card-footer{
            height: 55px;
        }
        .card-header{
            height: 50px;
        }
        .chat-bubble{
            border-radius: 5px;
            padding: 5px;
        }
        .sent{
            float: right;
            color: white;
            max-width: 40rem;
            background-color: rgba(61, 139, 241, 1);
        }
        .received{
            float: left;
            color: black;
            max-width: 40rem;
            background-color: rgba(229, 229, 234, 1);
        }
        .separator{
            clear: both;
            background-color: gray;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid h-100 m-0 my-container">
        <div class="row h-100 my-row">
            <div class="col-3 p-0 my-col">

                <!--
                    Touch ups:
                    1.) Make sidebar card a bluish color with white text
                    2.) Translucent badge counters
                    3.) Make search bar translucent
                -->

                <!--Sidebar card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white border" id="inputGroup-sizing-sm">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Type to search..."/>
                        </div>
                    </div>
                    <div class="card-body overflow-scroll p-0" style="height: 1px;">
                        <div class="list-group list-group-flush">
                            <!--Online users go here-->
                            <button type="button" class="d-flex list-group-item list-group-item-action justify-content-between align-items-center">
                                <span>
                                    <i class="fas fa-user-circle me-2"></i>
                                    <span>Ben Bender</span>
                                </span>
                                <span class="badge bg-primary rounded-pill">2</span>
                            </button>
                            <button type="button" class="d-flex list-group-item list-group-item-action justify-content-between align-items-center">
                                <span>
                                    <i class="fas fa-user-circle me-2"></i>
                                    <span>Ben Bender</span>
                                </span>
                                <span class="badge bg-primary rounded-pill">2</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>

            </div>
            <div class="col-9 p-0 my-col">

                <!--Chat card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <!--User name goes here-->
                        <p class="fs-4 p-0 m-0">To: <span>Jacob Bender</span></p>
                    </div>
                    <div class="card-body overflow-auto" style="height: 1px;">
                        <!--Messages go here-->
                        <p class="chat-bubble sent text-wrap">Hello, my name is Josh</p>
                        <div class="separator"></div>
                        <p class="chat-bubble received text-wrap">Hi Josh! It's nice to meet you. What's new??</p>
                        <div class="separator"></div>
                    </div>
                    <div class="card-footer">
                        <input type="text" class="form-control" placeholder="Message...">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>

        /*
        * 0. For development- define a set of online users
        *
        * 1. Cache the DOM
        *
        * 2. Attach event handlers to specific, well-defined HTML elements
        *
        *   - "type to search input" element
        *   - "online user sidebar button" element*
        *   - "message input" element (ajax)
        *   - poll the database for unseen messages (ajax)
        *       - if user is not in focus on new message: notification badge will be incremented
        *       - if user is in focus on new message    : user will see live update of new message  
        */
        
    </script>
</body>
</html>
