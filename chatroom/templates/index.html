<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-xl bg-light" style="height: 7vh; border-bottom: 2px solid #c4c4c4;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a style="font-size: 40px; font-weight: 700;" class="navbar-brand" href="{% url 'login' %}">OCTOGON</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a id="messageboard-link" class="nav-link" href="{% url 'main-messageboard' %}">Messageboard</a>
                </li>
                <li class="nav-item"><a id="chatroom-link" class="nav-link" href="{% url 'chatroom-page' %}">Chatroom</a>
                </li>
                <li class="nav-item"><a id="profile-link" class="nav-link" href="{% url 'index' %}">My Profile</a></li>
		<li class="nav-item"><a id="coursechange-link" class="nav-link" href="/managecourses">Manage My Courses</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid m-0" style="height: 93%;">
        <div class="row h-100">
            <div class="col-3 p-0">

                <!--Sidebar card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-white border" id="inputGroup-sizing-sm">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Type to search..." id="search-bar"/>
                        </div>
                    </div>
                    <div class="card-body overflow-scroll p-0" style="height: 1px;">
                        <div class="list-group list-group-flush" id="user-area">
                            <!--Users go here-->
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- Button toggle for modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal" id="modal-button">
                            <i class="fas fa-user-plus"></i>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="addUserModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Select a classmate to chat with</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="list-group" id="modal-classmate-area">
                                            <!--Classmate names go here-->
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-9 p-0">

                <!--Chat card-->
                <div class="card h-100 rounded-0">
                    <div class="card-header d-flex justify-content-between">
                        <div id="recipient-area">
                            <!--Recipient name goes here-->
                        </div>
                        <div id="active-user-area">
                            {% if user.is_authenticated %}
                            <p class="fs-4 p-0 m-0">From: <span>{{user.username}}</span></p>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-body overflow-auto" style="height: 1px;" id="message-area">
                        <!--Messages go here-->
                        <h1>Welcome</h1>
                    </div>
                    <div class="card-footer">
                        <div id="text-submit" class="form-control message-box" contenteditable="true" placeholder="Message..."></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

    {% csrf_token %}
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
