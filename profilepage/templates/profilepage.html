<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Pointless comment -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-xl bg-light" style="border-bottom: 2px solid #c4c4c4;height:7vh;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a style="font-size: 40px; font-weight: 700;" class="navbar-brand" href="{% url 'login' %}">OCTOGON</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a id="messageboard-link" class="nav-link" href="{% url 'main-messageboard' %}">Messageboard</a>
                </li>
                <li class="nav-item"><a id="chatroom-link" class="nav-link" href="{% url 'chatroom-page' %}">Chatroom</a></li>
                <li class="nav-item"><a id="profile-link" class="nav-link" href="{% url 'index' %}">My Profile</a></li>
            </ul>
        </div>
    </nav>
    <div style="padding-top:30px; padding-bottom: 14px;">
        <title>User Information</title>
    </div>
  </head>
  <body style="background-color:white;">
    <!-- Display Title -->
    <h1  class="text-primary text-center">User Information</h1>
    <!-- Form in card for Profile Information -->
    <form method="post" action=" edit/" class="card align-item-center text-white bg-secondary" style="width: 26.5em;margin:0 auto;">
      {% csrf_token %}
        <div class="card-body" style="background-color:#bdbdbd">
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">First Name</th>
                  <td scope="row" id="fname">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" value={{ firstname }}>
                    </div>
                  </td>
                </tr>
                 <tr>
                  <th scope="row">Last Name</th>
                  <td scope="row" id="lname">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" value={{ lastname }}>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Username</th>
                  <td scope="row" id="uname">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="uname" name="uname" placeholder="Username" value={{ username }}>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Email</th>
                  <td id="email">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email" value={{ email }}>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Instructor status</th>
                  <td id="ins">{{ instructor }}</td>
                </tr>
                <tr>
                  <th scope="row">Courses</th>
                  <td>
                      <p>
                          {% for cour in courses.all %}
                            {{ cour.name_short}}<br/>
                          {% endfor %}
                      </p>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="card align-item-center" style="width: 26.4em;margin:0 auto;">
          <div class="card-body text-center">
            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary align-item-center mr-1">Update</button>
              </div>
              <div class="col-md-6">
                <button onClick="window.location.reload();" type="button" class="text-right btn btn-primary align-item-center mr-1">Restore</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
